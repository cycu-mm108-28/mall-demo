${require('./banner.html')}
<div class="container">
    <div id="cart">
        <ul class="items">
            <li class="item">
                <img src="images/products/36.jpg" />
                <div class="description">
                    <div>
                        <div class="field">
                            <label>商品名稱：</label>
                            <span>牛仔褲</span>
                        </div>
                        <div class="field">
                            <label>價格：</label>
                            <span>790 元</span>
                        </div>
                        <div class="field">
                            <label>尺寸：</label>
                            <span>M</span>
                        </div>
                        <div class="field">
                            <label>數量：</label>
                            <span>1</span>
                        </div>
                    </div>
                    <div>
                        <form method="GET">
                            <input type="hidden" name="action" value="remove" />
                            <input
                                type="hidden"
                                name="id"
                                value="CQ=0123456789"
                            />
                            <input type="submit" value="\uf00d" />
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div id="checkout">
        <p id="total">總金額：790 元</p>
        <h3>收件人資料</h3>
        <form>
            <div class="form-control">
                <label>姓名：</label>
                <input type="text" name="name" />
            </div>
            <div class="form-control">
                <label>電話：</label>
                <input type="text" name="phone" /><br />
            </div>
            <div class="form-control">
                <label>地址：</label>
                <input type="text" name="address" /><br />
            </div>
            <div class="form-control">
                <label>電子郵件地址：</label>
                <input type="email" name="email" /><br />
            </div>
            <div class="form-control">
                <label>付款方式：</label>
                <input type="text" name="payment" value="貨到付款" /><br />
            </div>
            <div class="actions">
                <input type="submit" value="確認購買" />
            </div>
        </form>
    </div>
</div>
${require('./footer.html')}
